<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自动移动的div</title>
    <style>
        .move {
            position: fixed;
            top: 100px;
            left: 100px;
            width: 100px;
            height: 100px;
            background-color: aqua;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="move"></div>
    <script>
        var divMove = document.querySelector('.move'),
            x = 100,
            y = 100,
            disX = 2,
            disY = 2,
            duration = 3,
            vWidth = document.documentElement.clientWidth,
            vHeight = document.documentElement.clientHeight,
            width = 100,
            height = 100;

        function move() {
            setInterval(function () {
                x += disX;
                y += disY;

                if (x < 0) {
                    x = 0;
                    disX = -disX;
                }
                if (x > vWidth - width) {
                    x = vWidth - width;
                    disX = -disX;

                }
                if (y < 0) {
                    y = 0;
                    disY = -disY;

                }
                if (y > vHeight - height) {
                    y = vHeight - height;
                    disY = -disY;
                }


                divMove.style.left = x + 'px';
                divMove.style.top = y + 'px';
            }, duration);
        }
        move();
    </script>
</body>

</html>
